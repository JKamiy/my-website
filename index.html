<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打开微信或支付宝</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(160deg, #f6f9fc 0%, #eef2f7 100%);
    }

    main.app-launcher {
      width: min(320px, 92vw);
      padding: 32px 24px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.92);
      box-shadow: 0 18px 45px -24px rgba(15, 50, 81, 0.45);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #1f2933;
      font-size: clamp(1.35rem, 5vw, 1.75rem);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 12px 22px -16px rgba(0, 0, 0, 0.45);
    }

    button:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.65);
      outline-offset: 3px;
    }

    button:active {
      transform: scale(0.98);
    }

    #openWeixin {
      background: linear-gradient(135deg, #1aad19, #0f8e13);
    }

    #openWeixin:hover {
      filter: brightness(1.05);
    }

    #openAlipay {
      background: linear-gradient(135deg, #1677ff, #0f5ed1);
    }

    #openAlipay:hover {
      filter: brightness(1.05);
    }

    .hint {
      margin: 0;
      font-size: 0.9rem;
      color: #4b5563;
    }

    #statusMessage {
      margin: 0;
      font-size: 0.95rem;
      color: #374151;
      min-height: 1.2em;
    }

    #statusMessage[hidden] {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #253244, #0f172a 70%);
      }

      main.app-launcher {
        background-color: rgba(15, 23, 42, 0.85);
        box-shadow: 0 22px 48px -28px rgba(0, 0, 0, 0.85);
      }

      h1 {
        color: #f8fafc;
      }

      .hint,
      #statusMessage {
        color: #cbd5f5;
      }
    }
  </style>
</head>
<body>
  <main class="app-launcher">
    <h1>选择要打开的应用</h1>
    <div class="button-group">
      <button id="openWeixin" type="button">打开微信</button>
      <button id="openAlipay" type="button">打开支付宝</button>
    </div>
    <p class="hint">若无反应，请确认您已安装对应的客户端。</p>
    <p id="statusMessage" hidden aria-live="polite"></p>
  </main>

  <script>
    const statusMessage = document.getElementById('statusMessage');
    const weixinButton = document.getElementById('openWeixin');
    const alipayButton = document.getElementById('openAlipay');

    function setStatusMessage(text) {
      if (text) {
        statusMessage.textContent = text;
        statusMessage.hidden = false;
      } else {
        statusMessage.textContent = '';
        statusMessage.hidden = true;
      }
    }

    function tryOpenApp(options) {
      const { scheme, name, fallbackMessage } = options;
      const actionLabel = name || '应用';
      const fallbackText = fallbackMessage || `如果没有自动打开${actionLabel}，请手动启动。`;

      setStatusMessage(`正在尝试打开${actionLabel}…`);

      let successClearTimer = null;
      const fallbackTimer = setTimeout(function () {
        setStatusMessage(fallbackText);
        cleanup();
      }, 2000);

      function cleanup() {
        clearTimeout(fallbackTimer);
        if (successClearTimer) {
          clearTimeout(successClearTimer);
          successClearTimer = null;
        }
        document.removeEventListener('visibilitychange', handleVisibilityChange);
      }

      function handleVisibilityChange() {
        if (document.hidden) {
          cleanup();
          setStatusMessage(`${actionLabel} 似乎已经打开。祝您使用愉快！`);
          successClearTimer = setTimeout(function () {
            setStatusMessage('');
          }, 2500);
        }
      }

      document.addEventListener('visibilitychange', handleVisibilityChange);
      window.location.href = scheme;
    }

    weixinButton.addEventListener('click', function () {
      tryOpenApp({ scheme: 'weixin://', name: '微信' });
    });

    alipayButton.addEventListener('click', function () {
      tryOpenApp({ scheme: 'alipay://', name: '支付宝' });
    });
  </script>
</body>
</html>
