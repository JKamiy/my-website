<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打开微信链接</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f6f8;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background-color: #1aad19;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #179b16;
    }
    p {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>打开微信客户端</h1>
  <button id="openWeixin">立即打开微信</button>
  <p>若无反应，请确认您已安装微信客户端。</p>

  <script>
    document.getElementById('openWeixin').addEventListener('click', function() {
      window.location.href = "weixin://";
      // 备用方案（可选）：短延时后提示
      setTimeout(function() {
        alert("如果没有自动打开微信，请手动启动。");
      }, 2000);
    });
  </script>
</body>
</html>
