<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开农业银行App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 350px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: #00A651;
            border-radius: 50%;
            line-height: 60px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        .btn-primary {
            background: #00A651;
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">农</div>
        <h1>农业银行</h1>
        <p class="subtitle">点击按钮打开农业银行App</p>
        
        <button class="btn btn-primary" onclick="openApp()">打开农业银行App</button>
        <button class="btn btn-secondary" onclick="openWithIframe()">备用方式1</button>
        <button class="btn btn-secondary" onclick="openWithLocation()">备用方式2</button>
        
        <div id="status" class="status"></div>
        
        <p style="margin-top: 20px; font-size: 12px; color: #999;">
            如果无法打开，请确保已安装农业银行App
        </p>
    </div>

    <script>
        function showStatus(msg, type) {
            var el = document.getElementById('status');
            el.innerHTML = msg;
            el.className = 'status ' + type;
            el.style.display = 'block';
            setTimeout(function() {
                el.style.display = 'none';
            }, 3000);
        }
        
        function getScheme() {
            var ua = navigator.userAgent;
            if (ua.indexOf('iPhone') > -1 || ua.indexOf('iPad') > -1) {
                return 'bankabc://';
            } else {
                return 'abc://com.android.bankabc';
            }
        }
        
        function openApp() {
            var scheme = getScheme();
            showStatus('正在打开农业银行App...', 'info');
            
            var a = document.createElement('a');
            a.href = scheme;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            setTimeout(function() {
                showStatus('已尝试打开App', 'success');
            }, 1000);
        }
        
        function openWithIframe() {
            var scheme = getScheme();
            showStatus('使用iframe方式...', 'info');
            
            var iframe = document.createElement('iframe');
            iframe.src = scheme;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            setTimeout(function() {
                document.body.removeChild(iframe);
                showStatus('已尝试iframe方式', 'success');
            }, 1000);
        }
        
        function openWithLocation() {
            var scheme = getScheme();
            showStatus('使用直接跳转...', 'info');
            window.location.href = scheme;
        }
    </script>
</body>
</html>
